<div>
    <h2 id="page-heading">
        <span jhiTranslate="stayHomeApp.serviceType.home.title">Service Types</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="serviceTypes?.length === 0">
        <span jhiTranslate="stayHomeApp.serviceType.home.notFound">No serviceTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="serviceTypes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="stayHomeApp.serviceType.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="stayHomeApp.serviceType.volunteer">Volunteer</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serviceType of serviceTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/service-type', serviceType.id, 'view']">{{ serviceType.id }}</a></td>
                    <td>{{ serviceType.name }}</td>
                    <td>
                        <div *ngIf="serviceType.volunteerId">
                            <a [routerLink]="['/volunteer', serviceType.volunteerId , 'view']" >{{ serviceType.volunteerId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/service-type', serviceType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
