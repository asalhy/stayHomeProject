<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="serviceType">
            <h2><span jhiTranslate="stayHomeApp.serviceType.detail.title">Service Type</span> {{ serviceType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="stayHomeApp.serviceType.name">Name</span></dt>
                <dd>
                    <span>{{ serviceType.name }}</span>
                </dd>
                <dt><span jhiTranslate="stayHomeApp.serviceType.volunteer">Volunteer</span></dt>
                <dd>
                    <div *ngIf="serviceType.volunteerId">
                        <a [routerLink]="['/volunteer', serviceType.volunteerId, 'view']">{{ serviceType.volunteerId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>
        </div>
    </div>
</div>
