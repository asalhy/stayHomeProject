<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-demand-heading" jhiTranslate="stayHomeApp.demand.home.createOrEditLabel">Create or edit a Demand</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                           formControlName="firstName"/>
                    <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('firstName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                           formControlName="lastName"/>
                    <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                    <div *ngIf="editForm.get('phone')!.invalid && (editForm.get('phone')!.dirty || editForm.get('phone')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('phone')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                           formControlName="email"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="OPEN">{{ 'stayHomeApp.DemandStatus.OPEN' | translate }}</option>
                        <option value="ASSIGNED">{{ 'stayHomeApp.DemandStatus.ASSIGNED' | translate }}</option>
                        <option value="IN_PROCESS">{{ 'stayHomeApp.DemandStatus.IN_PROCESS' | translate }}</option>
                        <option value="DONE">{{ 'stayHomeApp.DemandStatus.DONE' | translate }}</option>
                        <option value="REJECTED">{{ 'stayHomeApp.DemandStatus.REJECTED' | translate }}</option>
                        <option value="CANCELLED">{{ 'stayHomeApp.DemandStatus.CANCELLED' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="input-group">
                        <input id="field_creationDate" type="text" class="form-control" name="creationDate" ngbDatepicker #creationDateDp="ngbDatepicker" formControlName="creationDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="creationDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('creationDate')!.invalid && (editForm.get('creationDate')!.dirty || editForm.get('creationDate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('creationDate')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.locality" for="field_locality">Locality</label>
                    <select class="form-control" id="field_locality" name="locality" formControlName="localityId">
                        <option *ngIf="!editForm.get('localityId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="localityOption.id" *ngFor="let localityOption of localities; trackBy: trackById">{{ localityOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('localityId')!.invalid && (editForm.get('localityId')!.dirty || editForm.get('localityId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('localityId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.assignee" for="field_assignee">Assignee</label>
                    <select class="form-control" id="field_assignee" name="assignee" formControlName="assigneeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.organization" for="field_organization">Organization</label>
                    <select class="form-control" id="field_organization" name="organization" formControlName="organizationId">
                        <option *ngIf="!editForm.get('organizationId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="organizationOption.id" *ngFor="let organizationOption of organizations; trackBy: trackById">{{ organizationOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('organizationId')!.invalid && (editForm.get('organizationId')!.dirty || editForm.get('organizationId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('organizationId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="stayHomeApp.demand.serviceType" for="field_serviceType">Service Type</label>
                    <select class="form-control" id="field_serviceType" name="serviceType" formControlName="serviceTypeId">
                        <option *ngIf="!editForm.get('serviceTypeId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="serviceTypeOption.id" *ngFor="let serviceTypeOption of servicetypes; trackBy: trackById">{{ serviceTypeOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('serviceTypeId')!.invalid && (editForm.get('serviceTypeId')!.dirty || editForm.get('serviceTypeId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('serviceTypeId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
