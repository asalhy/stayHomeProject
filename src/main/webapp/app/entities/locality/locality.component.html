<div>
    <h2 id="page-heading">
        <span jhiTranslate="stayHomeApp.locality.home.title">Localities</span>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="localities?.length === 0">
        <span jhiTranslate="stayHomeApp.locality.home.notFound">No localities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="localities?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="stayHomeApp.locality.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="stayHomeApp.locality.postalCode">Postal Code</span></th>
                    <th scope="col" ><span jhiTranslate="stayHomeApp.locality.delegation">Delegation</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let locality of localities ;trackBy: trackId">
                    <td><a [routerLink]="['/locality', locality.id, 'view']">{{ locality.id }}</a></td>
                    <td>{{ locality.name }}</td>
                    <td>{{ locality.postalCode }}</td>
                    <td>
                        <div *ngIf="locality.delegationId">
                            <a [routerLink]="['/delegation', locality.delegationId , 'view']" >{{ locality.delegationId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/locality', locality.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
